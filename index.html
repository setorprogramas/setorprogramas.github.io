<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Formulários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Catálogo de Formulários</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome do Formulário</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Formulário de Contato</td>
                    <td>Entre em contato conosco!</td>
                    <td><a href="https://docs.google.com/forms/d/e/1FAIpQLSdX-your-form-id/viewform" class="btn btn-primary">Acessar Formulário</a></td>
                </tr>
                <tr>
                    <td>Formulário de Cadastro</td>
                    <td>Crie sua conta em nosso site!</td>
                    <td><a href="https://docs.google.com/forms/d/e/1FAIpQLSdX-your-form-id/viewform" class="btn btn-primary">Acessar Formulário</a></td>
                </tr>
                <tr>
                    <td>Formulário de Pesquisa de Satisfação</td>
                    <td>Sua opinião é importante para nós!</td>
                    <td><a href="https://docs.google.com/forms/d/e/1FAIpQLSdX-your-form-id/viewform" class="btn btn-primary">Acessar Formulário</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
